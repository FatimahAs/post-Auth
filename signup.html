<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <link rel="icon" href="./img/postcard.png">
    <title>Registration </title>

</head>




<body>
    <style>
        body {
            font-family: "Delius", cursive;
        }
        
        .line-input {
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            padding: 5px;
            font-size: 16px;
            background: transparent;
            width: 300px;
            transition: border-color 0.3s ease;
        }
        
        .line-input:focus {
            border-bottom: 2px solid #6fa075;
        }
    </style>

    <!-- Section: Design Block -->
    <section class="text-center">
        <!-- Background image -->
        <div class="p-5  ">
            <dotlottie-player src="https://lottie.host/68651f41-95f5-4ccc-8dee-de115b04df8d/UIip1fkDp3.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
        </div>

        <!-- Background image -->

        <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="
        margin-top: -100px;
        backdrop-filter: blur(30px);
        ">
            <div class="card-body py-5 px-md-5">

                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="fw-bold mb-5">Sign up now</h2>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <label class="form-label" for="">UserName </label>
                                        <input type="text" id="" class="line-input" />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <label class="form-label" for="">Email address </label>
                                        <input type="email" id="" class="line-input" />
                                    </div>
                                </div>
                            </div>



                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <label class="form-label" for=""> Password </label>
                                        <input type="text" id="" class="line-input" />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <label class="form-label" for="">Confirm Password </label>
                                        <input type="email" id="" class="line-input" />
                                    </div>
                                </div>
                            </div>


                            <!-- Submit button -->
                            <button type="submit" class="btn  btn-block mb-4" style="background: #333; color: #fff;">Sign up</button>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>Already Have Account <a style="color: #ff9800;" href="./signin.html">Sign In</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./login.js"></script>

</body>

</html>
